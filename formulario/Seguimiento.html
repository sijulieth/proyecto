<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Documento sin t√≠tulo</title>
<style type="text/css">
#form1 table tr td {
	font-size: medium;
}
#form1 table {
	font-style: italic;
	font-weight: bold;
}
#form1 p {
	font-size: 24px;
	font-weight: bold;
	font-style: italic;
}
</style>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <p>Seguimiento</p>
  <table width="515" border="0">
    <tr>
      <td width="171" bgcolor="#FFFFFF"><label for="codSeg">Codigo Seguimiento</label></td>
      <td width="334"><input type="text" name="codSeg" id="codSeg" /></td>
    </tr>
    <tr>
      <td bgcolor="#FFFFFF"><label for="proyectoCodProy">Codigo de Proyecto</label></td>
      <td><input type="text" name="proyectoCodProy" id="proyectoCodProy" /></td>
    </tr>
    <tr>
      <td bgcolor="#FFFFFF"><label for="fechaInicial">Fecha Inicial</label></td>
      <td><input type="text" name="fechaInicial" id="fechaInicial" /></td>
    </tr>
    <tr>
      <td bgcolor="#FFFFFF"><label for="fechaFinal">Fecha Final</label></td>
      <td><input type="text" name="fechaFinal" id="fechaFinal" /></td>
    </tr>
    <tr>
      <td bgcolor="#FFFFFF"><label for="fechaLimite">Fecha Limite</label></td>
      <td><input type="text" name="fechaLimite" id="fechaLimite" /></td>
    </tr>
    <tr>
      <td bgcolor="#FFFFFF"><label for="observaciones">Observaciones</label></td>
      <td><textarea name="observaciones" id="observaciones" cols="45" rows="5"></textarea></td>
    </tr>
    <tr>
      <td bgcolor="#FFFFFF"><label for="etapa">Etapa</label></td>
      <td><label for="etapa"></label>
        <select name="etapa" id="etapa">
          <option selected="selected">Propuesta</option>
          <option>Anteproyecto</option>
          <option>Proyecto</option>
      </select></td>
    </tr>
    <tr>
      <td bgcolor="#FFFFFF"><label for="estado">Estado</label></td>
      <td><label for="estado"></label>
        <select name="estado" id="estado">
          <option>Pendiente</option>
          <option>En revision</option>
          <option>Aprobado</option>
          <option>No aprobado</option>
      </select></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="guardar" id="guardar" value="Guardar" />  <input type="submit" name="editar" id="editar" value="Editar" />
        <input type="submit" name="buscar" id="buscar" value="Buscar" />
      <input type="submit" name="eliminar" id="eliminar" value="Eliminar" /></td>
    </tr>
  </table> 
  <p>&nbsp;</p>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
</form>

</body>
</html>
